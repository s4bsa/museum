<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 20px 0; /* Add vertical padding to center content better */
      background: url('museum.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column; /* Stack header and iframes */
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 5px; /* Minimize gap between header and iframes */
    }
    h1 {
      font-size: 2em;
      color: white;
      text-align: center;
      margin-bottom: 10px; 
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      gap: 2px; /* Almost no space between iframes */
    }

  </style>
</head>
<body>

  <h1>Gallery</h1>
  <div class="iframe-container">
    <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Lady"   
      width="650" 
      height="650" 
      style="border:none;">  
    </iframe>
    <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Enfants"   
      width="650" 
      height="650" 
      style="border:none;">  
    </iframe>

</div>

</body>
</html>
