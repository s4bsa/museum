<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 20px 0;
      background: url('museum.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2px;
    }
    h1 {
      font-size: 2em;
      color: white;
      text-align: center;
      margin-bottom: 10px; 
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0; /* Remove space between iframes */
      padding: 10px; /* Add padding to prevent iframes from going off the page */
    }
    .arrow {
      position: absolute;
      left: 10px; /* Move arrow to the left side */
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none; /* Remove underline from link */
    }
    .arrow::before {
      content: '‚Üê'; /* Change arrow direction to left */
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>
  <div class="iframe-container">
    <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Eagle"   
      width="700" 
      height="700" 
      style="border:none;">  
    </iframe>
    <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Starry"   
      width="700" 
      height="700" 
      style="border:none;">  
    </iframe>
  </div>
  <a href="./gallery.html" class="arrow">over here</a>

</body>
</html>
