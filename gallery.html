<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('museum.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .scaled-iframe {
      transform: scale(0.7); /* Adjust scale factor as needed */
      transform-origin: top left;
      width: 750px;  /* original size still needed for layout */
      height: 750px;
      border: none;
    }
  </style>
</head>
<body>

  <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Eagle"></iframe>
  <iframe class="scaled-iframe" src="https://s4bsa.github.io/portfolio/Pong"></iframe>
  <iframe class="scaled-iframe" src="https://s4bsa.github.io/portfolio/Pong"></iframe>

</body>
</html>
